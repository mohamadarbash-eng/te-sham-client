<div class="te-social-icon-container">
  <ng-container *ngFor="let icon of socialIconsData">
    <div class="te-tool-tip-container">
      <a [href]="icon.socialLink" target="_blank" class="te-social-icon">
        <span *ngIf="icon.isTooltips" class="te-tool-tip-text te-position-top">{{icon.tooltipText}}</span>
        <img [src]="'../../../assets/svg/'+ icon.socialName +'.svg'" [alt]="icon.socialName">
      </a>
    </div>
  </ng-container>
</div>
