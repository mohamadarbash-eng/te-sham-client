<div class="card course-card">
  <div class="card-image">
    <img [src]="'http://localhost:3000' + '/assets/images/' +course.imageUrl" [alt]="course.imageAlt">
    <a class="btn-floating halfway-fab waves-effect waves-light light-green"
       [routerLink]="['/' + route , course.courseName]"
    ><i class="material-icons">folder_open</i></a>
  </div>
  <div class="card-content">
    <span class="card-title">{{course.title}}</span>
    <p class="course-widget-category"># {{course.category}}</p>
    <p class="course-widget-description">
      <te-app-read-more [text]="course.shortDescription" [countChar]="50"></te-app-read-more>
    <div class="course-widget-footer">
      <div class="row">
        <div class=" left"><i class="material-icons tiny">star</i> <span>{{course.rating}}</span></div>
        <div class="right">Price: {{course.price}}</div>
      </div>
    </div>
  </div>
</div>
